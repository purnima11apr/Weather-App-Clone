<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Accu-Wheather</title>
    <link rel="shortcut icon" href="assets/images/weather-forecast.png" type="image/x-icon">

</head>
<body>
    <div class="name">
    <h1 class="title">Check Wheather</h1>
     <img src="assets/images/season.png"/>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass" style="color: #818895;"></i></button>
        </div>
         
        <div class="error">
            <p>Invalid City Name <i class="fa-solid fa-circle-exclamation" style="color: #e0e9fa;"></i></p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon"/>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New-York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/images/wind.png">
                    <div>
                        <p class="wind">15 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
